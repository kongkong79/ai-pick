<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n-key="appTitle">BetMetrics AI Analysis</title>
    <link rel="stylesheet" href="style.css?v=3.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <a href="index.html" class="logo-link">
                 <img src="betmetrics.png?v=2" alt="BetMetrics Logo" class="logo-img">
                 <div class="logo-text-group">
                     <span class="logo-main-text">BetMetrics</span>
                     <span class="logo-sub-text">AI Analysis</span>
                 </div>
            </a>
            <nav>
                <a href="index.html" class="nav-link active" data-i18n-key="navHome">Home</a>
                <a href="vip.html" class="nav-link vip-link" data-i18n-key="navVip">VIP Access</a>
            </nav>
            <div class="header-controls">
                <div id="language-switcher">
                    <button data-lang="en">EN</button>
                    <button data-lang="ko">KO</button>
                </div>
                <button id="theme-toggle" onclick="toggleTheme()">‚òÄÔ∏è</button>
            </div>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="container" style="text-align:center;">
                <h1 data-i18n-key="headerTitle">High-Confidence AI Predictions</h1>
                <p data-i18n-key="headerSubtitle">We only show matches with 10+ historical data points for maximum accuracy.</p>
                <a href="vip.html" class="btn-gold" style="display:inline-block; margin-top:10px; padding:16px 40px; font-size:1rem; border-radius:50px;">Join VIP Membership</a>
            </div>
        </section>

        <div class="container">
            <div class="stats-row" style="display:flex; gap:15px; margin-top:-50px; margin-bottom:40px;">
                <div class="stat-box" style="flex:1; background:var(--card-bg); padding:20px; border-radius:20px; text-align:center; box-shadow:0 8px 20px rgba(0,0,0,0.05);">
                    <h3 style="color:var(--primary-blue); margin:0;">88.4%</h3>
                    <p style="font-size:0.8rem; color:var(--text-muted); margin:5px 0 0 0;">Avg. Win Rate</p>
                </div>
                <div class="stat-box" style="flex:1; background:var(--card-bg); padding:20px; border-radius:20px; text-align:center; box-shadow:0 8px 20px rgba(0,0,0,0.05);">
                    <h3 style="color:var(--primary-blue); margin:0;">10+</h3>
                    <p style="font-size:0.8rem; color:var(--text-muted); margin:5px 0 0 0;">Min. Samples</p>
                </div>
                <div class="stat-box" style="flex:1; background:var(--card-bg); padding:20px; border-radius:20px; text-align:center; box-shadow:0 8px 20px rgba(0,0,0,0.05);">
                    <h3 style="color:var(--primary-blue); margin:0;">Premium</h3>
                    <p style="font-size:0.8rem; color:var(--text-muted); margin:5px 0 0 0;">Analysis Level</p>
                </div>
            </div>
        </div>

        <section class="container">
            <h2 style="margin-bottom:20px; font-weight:800;">Top Verified Picks</h2>
            <div id="analysis-list" class="match-grid">
                </div>
        </section>
    </main>

    <script>
        async function loadPremiumData() {
            const container = document.getElementById('analysis-list');
            try {
                const response = await fetch('sports_data.xlsx?v=' + Math.random());
                const data = new Uint8Array(await response.arrayBuffer());
                const workbook = XLSX.read(data, {type: 'array'});
                const rows = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]], {header: 1});

                container.innerHTML = '';
                
                // ‚òÖ ÌïµÏã¨: ÌëúÎ≥∏ 10Í∞ú Ïù¥ÏÉÅÏù∏ Í≥†ÌÄÑÎ¶¨Ìã∞ Îç∞Ïù¥ÌÑ∞Îßå Ï∂îÏ∂ú
                const premiumMatches = rows.slice(1).filter(row => parseInt(row[11]) >= 10);

                premiumMatches.forEach(row => {
                    const card = document.createElement('div');
                    card.className = 'analysis-list-item vip-locked'; // Î©îÏù∏ÏóêÏÑ† Î™®Îëê Ïû†Í∏à(Ìã∞Ï†Ä) Ï≤òÎ¶¨
                    
                    card.innerHTML = `
                        <span class="vip-badge">‚≠ê HIGH ACCURACY</span>
                        <div class="blur-content" style="filter: blur(5px); opacity: 0.3;">
                            <p style="font-size:0.8rem; margin:0;">üïí ${row[0]}</p>
                            <h3 style="margin:10px 0;">${row[1]} vs ${row[2]}</h3>
                            <div style="background:#ddd; height:12px; width:100%; border-radius:10px;"></div>
                        </div>
                        <div class="unlock-overlay" style="position:absolute; top:0; left:0; width:100%; height:100%; display:flex; flex-direction:column; justify-content:center; align-items:center; padding:20px; text-align:center; box-sizing:border-box;">
                            <p style="font-size:0.75rem; color:var(--text-muted); margin-bottom:5px;">Verified with ${row[11]} samples</p>
                            <h4 style="margin:0 0 15px 0; font-size:1rem;">${row[1]} vs ${row[2]}</h4>
                            <a href="vip.html" class="btn-gold" style="font-size:0.85rem; padding:10px 20px;">Unlock AI Prediction</a>
                        </div>
                    `;
                    container.appendChild(card);
                });

                if (premiumMatches.length === 0) {
                    container.innerHTML = '<p style="text-align:center; grid-column:1/-1; padding:60px; color:#999;">No high-confidence matches at the moment. Checking soon...</p>';
                }

            } catch (err) { console.error(err); }
        }

        document.addEventListener('DOMContentLoaded', loadPremiumData);

        function toggleTheme() {
            const current = document.documentElement.getAttribute('data-theme');
            const target = current === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', target);
            localStorage.setItem('theme', target);
        }
    </script>

    <footer style="text-align:center; padding:50px 0; opacity:0.6; font-size:0.8rem;">
        &copy; 2026 BetMetrics. All rights reserved.
    </footer>
    <script src="translations.js"></script>
    <script src="main.js"></script>
</body>
</html>
