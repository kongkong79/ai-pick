<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n-key="appTitle">BetMetrics AI Analysis</title>
    <link rel="stylesheet" href="style.css?v=2.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        /* Î©îÏù∏ Ï†ÑÏö© Ï∂îÍ∞Ä Ïä§ÌÉÄÏùº */
        .hero {
            padding: 80px 20px;
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
            color: white;
            border-radius: 0 0 50px 50px;
            margin-bottom: 40px;
        }
        .hero h1 { font-size: 2.5rem; margin-bottom: 15px; }
        .hero p { opacity: 0.9; font-size: 1.1rem; }

        /* ÌÜµÍ≥Ñ ÏöîÏïΩ ÏÑπÏÖò */
        .stats-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: -60px;
            padding: 0 20px;
        }
        .stat-card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            text-align: center;
        }
        .stat-card h4 { color: #007bff; font-size: 1.5rem; margin-bottom: 5px; }
        .stat-card p { font-size: 0.8rem; color: #666; }

        /* Í≤ΩÍ∏∞ Î¶¨Ïä§Ìä∏ Í∑∏Î¶¨Îìú */
        .match-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            padding: 40px 0;
        }
        
        .main-match-card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid #eee;
            transition: 0.3s;
        }
        .main-match-card:hover { transform: translateY(-5px); box-shadow: 0 8px 25px rgba(0,0,0,0.1); }
        
        /* VIP ÎßõÎ≥¥Í∏∞ Ïä§ÌÉÄÏùº */
        .vip-teaser {
            border: 2px solid #fbbf24 !important;
            background: linear-gradient(to bottom, #ffffff, #fffdf5);
            position: relative;
            overflow: hidden;
        }
        .vip-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #fbbf24;
            color: #000;
            padding: 3px 8px;
            border-radius: 5px;
            font-size: 0.7rem;
            font-weight: bold;
        }
        .locked-content {
            filter: blur(4px);
            opacity: 0.5;
            user-select: none;
        }
        .unlock-btn {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <a href="index.html" class="logo-link">
                 <img src="betmetrics.png?v=2" alt="BetMetrics Logo" class="logo-img">
                 <div class="logo-text-group">
                     <span class="logo-main-text">BetMetrics</span>
                     <span class="logo-sub-text">AI Analysis</span>
                 </div>
            </a>
            <nav>
                <a href="index.html" class="nav-link active" data-i18n-key="navHome">Home</a>
                <a href="vip.html" class="nav-link vip-link" data-i18n-key="navVip">VIP</a>
            </nav>
            <div class="header-controls">
                <div id="language-switcher">
                    <button data-lang="en">EN</button>
                    <button data-lang="ko">KO</button>
                </div>
                <button id="theme-toggle" onclick="toggleTheme()">‚òÄÔ∏è</button>
            </div>
        </div>
    </header>

   <main>
    <section class="hero">
        <div class="container">
            <h1 data-i18n-key="headerTitle">Next-Gen AI Analysis</h1>
            <p data-i18n-key="headerSubtitle">Professional sports data powered by BetMetrics AI engine.</p>
            <a href="vip.html" class="btn-gold" style="display:inline-block; width:auto; padding: 15px 40px; font-size:1rem;">Upgrade to VIP Member</a>
        </div>
    </section>

    <div class="container">
        <div class="stats-row">
            <div class="stat-box">
                <h3>88.4%</h3>
                <p>Top Hit Rate</p>
            </div>
            <div class="stat-box">
                <h3>120+</h3>
                <p>Weekly Picks</p>
            </div>
            <div class="stat-box">
                <h3>24/7</h3>
                <p>AI Monitoring</p>
            </div>
        </div>
    </div>

    <section class="container">
        <div id="loading-indicator" style="display: none; text-align: center; padding: 40px;">Loading AI Analysis...</div>
        
        <h2 style="margin-bottom: 25px; font-weight: 800;" data-i18n-key="todayMatch">Today's AI Predictions</h2>
        <div id="analysis-list">
            </div>
    </section>
</main>

<script>
    // Î©îÏù∏ÌôîÎ©¥ Ï†ÑÏö© Îç∞Ïù¥ÌÑ∞ Ï≤òÎ¶¨ Î°úÏßÅ (vip.htmlÍ≥º Î≥ÑÎèÑÎ°ú ÏûëÎèô)
    async function loadMainData() {
        const container = document.getElementById('analysis-list');
        try {
            const response = await fetch('sports_data.xlsx?v=' + Math.random());
            const arrayBuffer = await response.arrayBuffer();
            const workbook = XLSX.read(new Uint8Array(arrayBuffer), { type: 'array' });
            const rows = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]], { header: 1 });

            container.innerHTML = '';
            
            // Îç∞Ïù¥ÌÑ∞Ïùò ÏÉÅÏúÑ 9Í∞úÎßå ÎßõÎ≥¥Í∏∞Î°ú ÎÖ∏Ï∂ú
            rows.slice(1, 10).forEach(row => {
                const sampleCount = parseInt(row[11]);
                const isVipOnly = sampleCount >= 10; // ÌëúÎ≥∏ 10Í∞ú Ïù¥ÏÉÅÏù¥Î©¥ VIPÏö©ÏúºÎ°ú Î∏îÎü¨ Ï≤òÎ¶¨
                
                const card = document.createElement('div');
                card.className = isVipOnly ? 'analysis-list-item vip-locked' : 'analysis-list-item';
                
                if (isVipOnly) {
                    // VIPÏö© Ïû†Í∏¥ Ïπ¥Îìú
                    card.innerHTML = `
                        <span class="vip-badge">‚≠ê VIP ONLY</span>
                        <div class="blur-content">
                            <p style="font-size:0.8rem; margin:0;">üïí ${row[0]}</p>
                            <h3 style="margin:10px 0;">${row[1]} vs ${row[2]}</h3>
                            <div style="background:#ddd; height:12px; width:100%; border-radius:10px;"></div>
                        </div>
                        <div class="unlock-overlay">
                            <p style="text-align:center; font-size:0.8rem; font-weight:bold; margin-bottom:10px;">High Probability Match Detected</p>
                            <a href="vip.html" class="btn-gold">Unlock with VIP</a>
                        </div>
                    `;
                } else {
                    // ÏùºÎ∞ò Ïπ¥Îìú
                    card.innerHTML = `
                        <p style="font-size:0.8rem; color:var(--text-muted); margin:0;">üïí ${row[0]}</p>
                        <h3 style="margin:10px 0;">${row[1]} vs ${row[2]}</h3>
                        <div style="display:flex; justify-content:space-between; align-items:center; margin-top:15px;">
                            <span style="font-weight:800; color:var(--primary-blue);">${row[4]}</span>
                            <span style="font-size:0.85rem; font-weight:700;">Hit: ${row[5]}%</span>
                        </div>
                        <p style="font-size:0.7rem; color:var(--text-muted); margin-top:10px;">* Low samples (${sampleCount}). View with caution.</p>
                    `;
                }
                container.appendChild(card);
            });
        } catch (err) { console.error(err); }
    }
    document.addEventListener('DOMContentLoaded', loadMainData);
</script>

    <footer>
        <div class="container" style="text-align: center; padding: 40px 0;">
            <p>&copy; 2026 BetMetrics. All rights reserved.</p>
        </div>
    </footer>

    <script src="translations.js"></script>
    <script src="main.js"></script>
    <script>
        // Î©îÏù∏ ÌôîÎ©¥ Ï†ÑÏö© Îç∞Ïù¥ÌÑ∞ Î°úÎçî
        async function loadMainPicks() {
            const container = document.getElementById('analysis-list');
            try {
                const response = await fetch('sports_data.xlsx?v=' + Math.random());
                const data = new Uint8Array(await response.arrayBuffer());
                const workbook = XLSX.read(data, {type: 'array'});
                const rows = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]], {header: 1});

                container.innerHTML = '';
                
                // ÏÉÅÏúÑ 8Í∞ú Í≤ΩÍ∏∞Îßå ÎÖ∏Ï∂ú (VIP Ïú†ÎèÑÏö© Ìè¨Ìï®)
                const displayRows = rows.slice(1, 9); 

                displayRows.forEach((row, index) => {
                    const samples = parseInt(row[11]);
                    const isVip = samples >= 10; // ÌëúÎ≥∏ 10Í∞ú Ïù¥ÏÉÅÏùÄ VIP Ï†ÑÏö©ÏúºÎ°ú Í∞ÄÎ¶º
                    
                    const card = document.createElement('div');
                    card.className = isVip ? 'main-match-card vip-teaser' : 'main-match-card';
                    
                    if (isVip) {
                        card.innerHTML = `
                            <div class="vip-badge">‚≠ê VIP ONLY</div>
                            <div style="font-size: 0.8rem; color: #888;">üïí ${row[0]}</div>
                            <div style="font-weight: bold; margin: 10px 0;">${row[1]} vs ${row[2]}</div>
                            <div class="locked-content">
                                <div style="background:#eee; height:10px; width:80%; margin-bottom:5px;"></div>
                                <div style="background:#eee; height:10px; width:60%;"></div>
                            </div>
                            <a href="vip.html" class="unlock-btn" style="width:100%; text-align:center; box-sizing:border-box;">Unlock High Accuracy</a>
                        `;
                    } else {
                        card.innerHTML = `
                            <div style="font-size: 0.8rem; color: #888;">üïí ${row[0]}</div>
                            <div style="font-weight: bold; margin: 10px 0;">${row[1]} vs ${row[2]}</div>
                            <div style="display:flex; justify-content:space-between; align-items:center;">
                                <span style="color:#007bff; font-weight:bold;">${row[4]}</span>
                                <span style="font-size:0.8rem; color:#666;">Hit: ${row[5]}%</span>
                            </div>
                            <p style="font-size: 0.75rem; color: #999; margin-top: 10px;">Sample size too small for VIP. View with caution.</p>
                        `;
                    }
                    container.appendChild(card);
                });
            } catch (e) {
                console.error("Data load error", e);
            }
        }

        document.addEventListener('DOMContentLoaded', loadMainPicks);

        function toggleTheme() {
            const current = document.documentElement.getAttribute('data-theme');
            const target = current === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', target);
            localStorage.setItem('theme', target);
        }
    </script>
</body>
</html>
