<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Sports Betting Analysis</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <a href="index.html" class="logo-link">
                 <img src="https://placehold.co/150x50/007bff/white?text=MGB+Analysis" alt="Logo" class="logo-img">
            </a>
            <nav>
                <a href="index.html" class="nav-link">Home</a>
                <a href="about.html" class="nav-link">About</a>
                <a href="contact.html" class="nav-link active">Contact</a>
                <a href="privacy.html" class="nav-link">Privacy</a>
                <a href="vip.html" class="nav-link vip-link">VIP</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <section>
            <h2>Contact Us</h2>
            <p>If you have any questions, feedback, or inquiries, please feel free to reach out to us. We appreciate your input and will get back to you as soon as possible.</p>
            
            <form class="contact-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="6" required></textarea>
                </div>
                <button type="submit" class="btn-subscribe">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Sports Betting Analysis. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
