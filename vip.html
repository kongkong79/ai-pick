    <style>
        #vip-unlocked-section { display: flex; flex-direction: column; align-items: center; width: 100%; }

<body>
    <header>
        <div class="container">
            <a href="index.html" class="logo-link">
                 <img src="betmetrics.png?v=3" alt="BetMetrics Logo" class="logo-img">

    <main class="container">
        <section id="vip-locked-section" class="hero" style="display: none;">
            <h1 style="color: #fbbf24;">‚≠ê VIP Premium Member</h1>
            <div class="analysis-list-item" style="max-width: 500px; margin: 40px auto; border: 2px solid #fbbf24; text-align: center; padding: 30px; border-radius: 15px;">
                <div class="lock-icon" style="font-size: 50px;">üîí</div>
                <h3>VIP Exclusive Benefits</h3>
                <p>Access 80%+ Win Rate AI Reports</p>
                <a href="https://kongkong79.gumroad.com/l/ai-sports-vip" target="_blank" class="nav-link" style="display: block; background: #fbbf24; color: #000; padding: 15px; border-radius: 12px; font-weight: 800; text-decoration: none; margin: 20px 0;">Subscribe Now ($9.99)</a>
                <input type="text" id="vip-code-input" placeholder="Enter Code" style="padding: 10px; width: 60%; border-radius: 4px; border: 1px solid #ccc;">

            </div>
        </section>

        <section id="vip-unlocked-section" style="display: none;">
            <h1 style="color: #007bff;">‚úÖ VIP Member Zone</h1>
            
            <div id="vip-combo-display" class="vip-combo-container"></div>

            <div class="summary-card">
                <div class="summary-header">
                    <span id="header-title">üî• AI Smart Picks</span>
                    <button class="download-btn" id="dl-btn" onclick="downloadExcel()">üì• Download Excel</button>
                </div>
                <table class="summary-table">
                    <tbody id="vip-data-body"></tbody>
                </table>
                <div id="more-btn-container" style="display: none;">
                    <button class="view-more-btn" onclick="toggleMoreMatches()" id="more-btn">+ Load More Matches</button>
                </div>
            </div>
            
            <button onclick="logoutVip()" style="margin-top: 20px; color: gray; background: none; border: none; text-decoration: underline; cursor: pointer;">Logout</button>
        </section>
    </main>

<script>
    const VIP_CODE = "FEB888";

    document.addEventListener('DOMContentLoaded', () => {
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
        checkStatus();
    });

    function checkStatus() {
        const isVip = localStorage.getItem('isVipUser') === 'true';
        document.getElementById('vip-locked-section').style.display = isVip ? 'none' : 'block';
        document.getElementById('vip-unlocked-section').style.display = isVip ? 'block' : 'none';
        if (isVip) initVipPage();
    }

    async function initVipPage() {
        const tbody = document.getElementById('vip-data-body');
        const comboDiv = document.getElementById('vip-combo-display');
        
        // ÏòÅÏñ¥ Î¨∏Íµ¨Î°ú Í≥†Ï†ï
        const texts = {
            noticeTitle: "‚ö†Ô∏è IMPORTANT NOTICE:",
            noticeDesc: "For 'Away Win' picks, we suggest 'Away Team Not to Lose (AH 0)' for safety.",
            comboTitle: "Today's AI VIP 300% Combo",
            totalOdds: "Total Odds:",
            banker: "Banker",
            samples: "Samples"
        };

        try {
            const response = await fetch('sports_data.xlsx?v=' + Math.random());
            const arrayBuffer = await response.arrayBuffer();
            const data = new Uint8Array(arrayBuffer);
            const workbook = XLSX.read(data, { type: 'array' });
            const sheet = workbook.Sheets[workbook.SheetNames[0]];
            const rows = XLSX.utils.sheet_to_json(sheet, { header: 1, defval: "" });

            if (rows.length <= 1) return;

            const dataRows = [];
            for(let i = 1; i < rows.length; i++) {
                const row = rows[i];
                if(!row[1]) continue;

                let hit = 0;
                if (typeof row[5] === 'string') hit = parseFloat(row[5].replace('%',''));
                else hit = parseFloat(row[5]) <= 1 ? row[5]*100 : row[5];

                dataRows.push({
                    time: row[0] || "--:--",
                    home: row[1],
                    away: row[2],
                    odds: parseFloat(row[3]) || 0,
                    pick: String(row[4] || ""),
                    hitRate: hit || 0,
                    samples: parseInt(row[11]) || 0
                });
            }

            const filteredRows = dataRows.filter(r => r.samples >= 10);

            // AI Combo Extraction
            const candidates = filteredRows.filter(r => r.hitRate >= 60 && r.odds >= 1.4);
            let bestCombo = null;
            if (candidates.length >= 2) {
                for(let i=0; i<candidates.length; i++) {
                    for(let j=i+1; j<candidates.length; j++) {
                        const total = candidates[i].odds * candidates[j].odds;
                        if (total >= 2.6 && total <= 4.5) {
                            bestCombo = [candidates[i], candidates[j], total];
                            break;
                        }
                    }
                    if(bestCombo) break;
                }
            }

            // Render AI Combo
            if (bestCombo && comboDiv) {
                const [m1, m2, finalOdds] = bestCombo;
                const getFinalPick = (m) => (m.pick.includes("Away") && m.hitRate <= 5) ? "üõ°Ô∏è AH 0 (Away)" : m.pick;
                
                comboDiv.innerHTML = `
                    <div class="vip-combo-card" style="margin-bottom: 25px;">
                        <div style="text-align:center; margin-bottom:15px;">
                            <span style="background:#facc15; color:#000; padding:4px 12px; border-radius:20px; font-size:0.75rem; font-weight:bold;">AI COMBO</span>
                            <h2 style="margin:8px 0; font-size:1.2rem; color:#fff;">${texts.comboTitle}</h2>
                        </div>
                        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:12px;">
                            <div style="background:rgba(255,255,255,0.1); padding:12px; border-radius:10px; text-align:center; display:flex; flex-direction:column; justify-content:center;">
                                <div style="font-size:0.65rem; color:rgba(255,255,255,0.6); margin-bottom:4px;">MATCH 01</div>
                                <div style="font-size:0.85rem; font-weight:500; line-height:1.2; margin-bottom:6px;">
                                    ${m1.home} <span style="color:#facc15; font-size:0.7rem;">vs</span> ${m1.away}
                                </div>
                                <div style="color:#4ade80; font-weight:bold; font-size:1rem;">${getFinalPick(m1)}</div>
                            </div>
                            <div style="background:rgba(255,255,255,0.1); padding:12px; border-radius:10px; text-align:center; display:flex; flex-direction:column; justify-content:center;">
                                <div style="font-size:0.65rem; color:rgba(255,255,255,0.6); margin-bottom:4px;">MATCH 02</div>
                                <div style="font-size:0.85rem; font-weight:500; line-height:1.2; margin-bottom:6px;">
                                    ${m2.home} <span style="color:#facc15; font-size:0.7rem;">vs</span> ${m2.away}
                                </div>
                                <div style="color:#4ade80; font-weight:bold; font-size:1rem;">${getFinalPick(m2)}</div>
                            </div>
                        </div>
                        <div style="text-align:center; margin-top:15px; padding-top:10px; border-top:1px solid rgba(255,255,255,0.1);">
                            <span style="font-size:0.9rem; vertical-align:middle; color:rgba(255,255,255,0.8);">${texts.totalOdds}</span>
                            <span style="font-size:1.6rem; color:#facc15; font-weight:900; vertical-align:middle; margin-left:5px;">${finalOdds.toFixed(2)}x</span>
                        </div>
                    </div>`;
            }

            // Render List
            let html = `<tr class="notice-row"><td colspan="4" style="background: #fff9db; color: #856404; padding: 15px; font-size: 0.8rem; text-align: left !important; line-height:1.4;"><strong>${texts.noticeTitle}</strong> <br>${texts.noticeDesc}</td></tr>`;
            
            filteredRows.forEach((row, index) => {
                const isHomeWin = row.pick.includes("Home");
                let displayPick = isHomeWin ? 'üè† Home Win' : '‚úàÔ∏è Away Win';
                if (!isHomeWin && row.hitRate <= 5) displayPick = 'üõ°Ô∏è AH 0 (Away)';
                if (row.odds > 0 && row.odds <= 1.15) displayPick += ` <span class="badge-banker">${texts.banker}</span>`;

                html += `
                    <tr ${index >= 7 ? 'class="hidden-row"' : ''}>
                        <td style="text-align:left !important; padding-left:15px;">
                            <small style="color:gray; font-size:0.65rem; display:block;">${row.time}</small>
                            <div style="font-size:0.85rem;">
                                <span style="${isHomeWin?'font-weight:bold':''}">${row.home}</span> 
                                <span style="color:#ccc; font-size:0.7rem;">vs</span> 
                                <span style="${!isHomeWin?'font-weight:bold':''}">${row.away}</span>
                            </div>
                        </td>
                        <td style="font-size:0.85rem;">${displayPick}</td>
                        <td style="color:#059669; font-weight:bold;">${row.hitRate <= 5 ? "High(DNB)" : row.hitRate.toFixed(0) + "%"}</td>
                        <td style="font-size:0.85rem;">
                            <b>${row.odds.toFixed(2)}</b><br>
                            <small style="font-size:0.55rem; color:#999;">${texts.samples}: ${row.samples}</small>
                        </td>
                    </tr>`;
            });
            tbody.innerHTML = html;
            if (filteredRows.length > 7) document.getElementById('more-btn-container').style.display = 'block';

        } catch (e) { console.error("VIP Load Error:", e); }
    }

    function toggleMoreMatches() {
        const rows = document.querySelectorAll('.hidden-row');
        const btn = document.getElementById('more-btn');
        const isHidden = rows.length > 0 && rows[0].style.display !== 'table-row';
        rows.forEach(r => r.style.display = isHidden ? 'table-row' : 'none');
        btn.innerText = isHidden ? "‚ñ≤ Close" : "+ View More Matches";
    }

    function verifyVipCode() {
        if (document.getElementById('vip-code-input').value === VIP_CODE) {
            localStorage.setItem('isVipUser', 'true');
            location.reload();
        } else { alert("Wrong code."); }
    }

    function logoutVip() { localStorage.removeItem('isVipUser'); location.reload(); }
    function downloadExcel() { window.location.href = 'sports_data.xlsx'; }
</script>
